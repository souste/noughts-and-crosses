<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer-container">
      <h1 class="title">Noughts & Crosses</h1>
  
    <div class="container">
      <div id="0" class="square"></div>
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square"></div>
      <div id="7" class="square"></div>
      <div id="8" class="square"></div>
    </div>
    <div>
     
      <div>
      <div class="display"></div>
      <div class="display2"></div>
      
        <!-- <button class="reset-button">Reset</button> -->
      </div>
      <form>
        <div class="input-container">
        <div class="player-input-container">
          <p>Player One</p>
          <!-- <label for="name">Please Enter Your Name</label> -->
          <input type="text" id="nameOne" placeholder="Player 1" />
          <div class="radio-buttons-container">
            <label for="radio">Selection</label>
            <input type="radio" name="typeSelectOne" id="noughts" value="0">0's</input>
         
            <input type="radio" name="typeSelectOne" id="crosses" value="X">X's</input>
          
          </div>
        </div>
    
      
      <div class="player-input-container">
        <p>Player Two</p>
        <div class="radio-buttons-container">
          <label for="radio">Human or Computer?</label>
          <input type="radio" name="humanOrComp" id="human" value="human" >Human</input>
          <input type="radio" name="humanOrComp" id="comp" value="comp" >Computer</input>
        </div>
        <div class="playerTwoForm">
        <input type="text" id="nameTwo" placeholder="Player 2" />
        <div class="radio-buttons-container">
          <label for="radio">Selection</label>
          <input type="radio" name="typeSelectTwo" id="noughts" value="0" >0's </input>
          <input type="radio" name="typeSelectTwo" id="crosses" value="X" >X's</input>
        </div>
      </div>
      </div>


   
    
  </div>
  <div class="button-container">
    <button class="start-button" type="start" id="start-button">Start</button>
  
  </div>
      </form>
    </div>
  </div>
  </body>
</html>
